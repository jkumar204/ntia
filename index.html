<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Nation Data Visualization</title>

    <!--bootstrap for styling-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--styling of legend-->
    <style>
        path:hover {
            fill-opacity: 0.65;
        }
        
        .legend {
            position: absolute;
        }
    </style>
</head>


<body>
    <div class="container">
        <!-- content -->
        <h1>Digital Nation Data Visualization</h1>
        <p class="lead">State Level User Profile</p>

        <!-- more html content can go here; e.g., any data explanation -->
        <p>(click the selector or mouse over the map)</p>
        <div id="visContainer">
            <div class='btn-group'>
                <button id="TotalConsumption" class="btn btn-primary">Laptop User</button>
                <button id="BiomassConsumption" class="btn btn-primary">Mobile Phone User</button>
                <button id="HydroConsumption" class="btn btn-primary">TV Box User</button>
                <button id="CoalConsumption" class="btn btn-primary">Tablet User</button>
                <button id="NatGasConsumption" class="btn btn-primary">Wearable Device User</button>
                <button id="FossFuelConsumption" class="btn btn-primary">Internet User</button>
            </div>
            <div id="tooltip"></div>
        </div>

        <p id="citation">Data from <a href="https://www.ntia.doc.gov/data/digital-nation-data-explorer">2015 US Census</a></p>
    </div>

    <!-- JavaScript modules -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="visualization.js"></script>
</body>

</html>
